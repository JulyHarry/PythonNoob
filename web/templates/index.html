{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} 欢迎来访博客 {% endblock %}</h1>
{% for post in posts %}
<a href="{{url_for('post.post', post_id=post['contentid'])}}">
    <h2>{{ post['title'] }}</h2>
</a>
<span class="badge badge-primary">{{ post['modifytime'] }}</span>
<a href="{{ url_for('edit.edit', id=post['contentid']) }}">
    <span class="badge badge-warning">编辑</span>
</a>
<hr>
{% endfor %}
{% endblock %}
